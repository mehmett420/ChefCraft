{% extends 'base.html' %}
{% block title %}Update {{ object }}{% endblock %}
{% block container %}
<div class="container">
    <div class="row">
        <div class="col-lg-12 mt-4 mb-4">
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-success" value="Save">
            </form>
        </div>
    </div>
</div>
{% endblock %}
